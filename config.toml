# pygmentsCodefencesGuessSyntax = true
#pygmentOptions = "linenos=inline"
disqusShortname = "androchenblog"
googleAnalytics = "G-PN5YM4PWN6"
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true

# Multilingual Mode
# Note: 這一部份要放上面 才是 global. 
# 放在任何 [ooxx] 的後面, 就變成 local 就不會生效了
defaultContentLanguage = "zh-tw"
defaultContentLanguageInSubdir = false
hasCJKLanguage = true
summaryLength = 70

[languages]
  [languages.zh-tw]
    languageCode  = "zh-tw"
    languageName = "繁體中文"
    # contentDir = "content/zh-tw"
    hasCJKLanguage = true
    weight = 1
    title = "ProgramMur - 程序猿碎念"
    copyright = "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh_TW)"
  [languages.en]
    languageCode = "en"
    languageName = "English"
    # contentDir = "content/en"
    hasCJKLanguage = false
    weight = 2
    title = "ProgramMur - Programmer's Mumur"
    copyright = "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en)"
  [languages.ja]
    languageCode  = "ja"
    languageName = "日文"
    # contentDir = "content/ja"
    hasCJKLanguage = true
    weight = 3
    title = "ProgramMur - プログラマーのつぶやき"
    copyright = "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/deed.ja)"

